<input type="radio" name="test" id="myRadioButton">
<input type="radio" name="test" id="myRadioButton1">
<div id="myDiv" style="display: none;">
  ...
</div>

<script>
  // get references to the radio button and the div container
  var radioButton = document.getElementById("myRadioButton");
  var radioButton1 = document.getElementById("myRadioButton1");
  var div = document.getElementById("myDiv");

  // attach a click listener to the radio button
  radioButton.addEventListener("click", function(event) {
    // check if the radio button is checked
    if (radioButton.checked) {
      // show the div container
      div.style.display = "block";
    } else {
      // hide the div container
      div.style.display = "none";
    }
  });

  radioButton1.addEventListener("click", function(event) {
    // check if the radio button is checked
    if (radioButton1.checked) {
      // show the div container
      div.style.display = "none";
    } else {
      // hide the div container
      div.style.display = "block";
    }
  });
</script>
